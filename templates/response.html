<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Success</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Geist+Mono&display=swap"
    />
    <style>
      :root {
        --font-geist-sans: "Geist", sans-serif;
        --font-geist-mono: "Geist Mono", monospace;
      }
      body {
        font-family: var(--font-geist-sans);
      }
      .backdrop-blur-xl {
        backdrop-filter: blur(24px);
      }
    </style>
  </head>
  <body class="antialiased bg-zinc-950">
    <img
      src="bg.png"
      class="fixed inset-0 w-full h-screen z-0 opacity-30 overflow-clip"
      alt="bg"
    />

    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-md relative">
        <div
          class="backdrop-blur-xl bg-zinc-900/30 border border-zinc-800/50 rounded-xl shadow-xl p-6 space-y-6"
        >
          <div class="space-y-2">
            <h2 class="text-2xl font-bold tracking-tight text-zinc-100">
              Success!
            </h2>
            <p class="text-sm text-zinc-400">Here's your Discord invite link</p>
          </div>
          <div class="space-y-2">
            <h2 class="text-lg tracking-tight text-zinc-100">Your Name: {{name}}</h2>
            <h2 class="text-lg tracking-tight text-zinc-100">Your Team Number: {{team_number}}</h2>
          </div>

          <a
            href="{{invite_link}}"
            target="_blank"
            rel="noopener noreferrer"
            class="block w-full text-center bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200"
          >
            Your Unique Discord Link
          </a>

          <a
            href="/"
            class="block w-full text-center bg-zinc-700 hover:bg-zinc-600 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200"
          >
            Go Back
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
