<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Registration</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Geist+Mono&display=swap"
    />
    <style>
      :root {
        --font-geist-sans: "Geist", sans-serif;
        --font-geist-mono: "Geist Mono", monospace;
      }
      body {
        font-family: var(--font-geist-sans);
      }
      .backdrop-blur-xl {
        backdrop-filter: blur(24px);
      }
    </style>
  </head>
  <body class="antialiased bg-zinc-950">
    <img
      src="bg.png"
      class="fixed inset-0 w-full h-screen z-0 opacity-30 overflow-clip"
      alt="bg"
    />

    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-md relative">
        <form
          action="/get"
          method="get"
          class="backdrop-blur-xl bg-zinc-900/30 border border-zinc-800/50 rounded-xl shadow-xl p-6 space-y-6"
        >
          <div class="space-y-2">
            <h2 class="text-2xl font-bold tracking-tight text-zinc-100">
              Enter your team details to get the Discord link
            </h2>
          </div>

          <div class="space-y-4">
            <div class="space-y-2">
              <label
                for="email"
                class="text-sm font-medium text-zinc-200 block"
              >
                Email Address
              </label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-3 py-2 rounded-md border border-zinc-700 bg-zinc-800/50 text-zinc-100 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                placeholder="Enter your email"
              />
              <br>
              <label
                for="team_number"
                class="text-sm font-medium text-zinc-200 block"
              >
                Team Number:
              </label>
              <input
                type="text"
                id="team_number"
                name="team_number"
                required
                pattern="^[AB]\d{3}$"
                class="w-full px-3 py-2 rounded-md border border-zinc-700 bg-zinc-800/50 text-zinc-100 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                placeholder="Enter your team number (eg: B004)"
              />
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200"
          >
            Get Discord Link
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
